<f:if condition="{registrationTrackingAllowed}">
	<div class="pdc_registration">Registration</div>
	<f:if condition="{registrationIsRunning}">
		<f:then>
			<div class="pdc_registration_form">
				<f:translate key="registration_status_busy">Bezig met afhandelen.</f:translate>
				<f:if condition="{registrationJustStarted}">
					<f:then>
						<f:translate key="registration_started">Gestart</f:translate>
					</f:then>
					<f:else>
						<f:translate key="registration_busy">Bezig:</f:translate> {duration} <f:translate key="registration_minutes">minuten</f:translate> 
					</f:else> 
				</f:if>
				<f:form method="post" pageUid="{settings.pages.closeRegistrationPage}" controller="Registration" action="closeRegistration" name="registrationStatusForm">
					<f:form.submit name="send" value="Afhandeling stoppen" />
				</f:form>
			</div>
		</f:then>
		<f:else>
			<div class="pdc_registration_form">
				<f:form method="post" controller="Registration" action="startRegistration" name="registrationStatusForm">
					<f:translate key="registration_status_subject">Onderwerp:</f:translate>
					<f:form.textfield name="subject" value="{search}" /><br />
					<f:form.submit name="send" value="Afhandeling starten" />
				</f:form>
			</div>
		</f:else>
	</f:if>
</f:if>
